<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Health Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Your Wellness Journey</h1>
        <p>A cozy space to track your health progress.</p>
    </header>

    <main>
        <section id="registration-section">
            <h2>Create Your Profile</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Start Tracking</button>
            </form>
        </section>

        <section id="dashboard-section" class="hidden">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            
            <div class="progress-card">
                <h3>Overall Health</h3>
                <div class="progress-bar-container">
                    <div id="health-bar" class="progress-bar" style="width: 50%;"></div>
                </div>
                <span id="health-bar-value">50%</span>
            </div>

            <div class="trackers-grid">
                <!-- Data will be populated by JS -->
            </div>
        </section>
    </main>

    <footer>
        <h2>Contact Our Team</h2>
        <p>Have questions? We're here to help!</p>
        <p>Email: <a href="mailto:support@cozyhealth.com">support@cozyhealth.com</a></p>
        <p>Phone: 1-800-555-HEALTH</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
